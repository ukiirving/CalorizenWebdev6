<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/01057ef582.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <div>
        <nav class="bg-[#9EAE45] flex items-center justify-between drop-shadow-xl">
            <div class="flex items-center bg-[#84A313] py-5 px-6 h-full">
                <i class="fa-solid fa-wrench text-white mr-2 drop-shadow-xl"></i>
                <h1 class="text-white text-xl font-bold drop-shadow-xl">Admin Panel</h1>
            </div>
            <a href="index.html">
                <i class="fa-solid fa-right-from-bracket text-white p-6"></i>
            </a>
        </nav>
    </div>

    <div class="w-full max-w-md mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg relative">
         <a href="admin.html">
        <i class="fa-solid fa-xmark absolute top-4 right-4 text-gray-700 cursor-pointer text-xl"></i>
        </a>
        <h2 class="text-2xl font-bold mb-4 text-left">Edit Data</h2>
        <form>
            <div class="mb-1">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-1">Food/Drink Name</label>
                <input type="text" id="name" name="name" placeholder="Name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex space-x-2 mb-2">
                <div class="flex-1">
                    <label for="calorie" class="block text-gray-700 text-sm font-bold mb-1">Calorie</label>
                    <div class="flex">
                        <input type="text" id="calorie" name="calorie" placeholder="0" class="w-full px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500">
                        <span class="flex items-center px-3 py-2 border border-gray-300 border-l-0 rounded-r-lg text-gray-700 text-sm">kcal</span>
                    </div>
                </div>
                <div class="flex-1">
                    <label for="category" class="block text-gray-700 text-sm font-bold mb-1">Category</label>
                    <select id="category" name="category" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 text-sm">
                        <option value="food">Food</option>
                        <option value="drink">Drink</option>
                    </select>
                </div>
            </div>
            <div class="mb-2">
                <label for="carbs" class="block text-gray-700 text-sm font-bold mb-1">Carbs</label>
                <div class="flex">
                    <input type="text" id="carbs" name="carbs" placeholder="0" class="w-full px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500">
                    <span class="flex items-center px-3 py-2 border border-gray-300 border-l-0 rounded-r-lg text-gray-700 text-sm">gr</span>
                </div>
            </div>
            <div class="mb-2">
                <label for="protein" class="block text-gray-700 text-sm font-bold mb-1">Protein</label>
                <div class="flex">
                    <input type="text" id="protein" name="protein" placeholder="0" class="w-full px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500">
                    <span class="flex items-center px-3 py-2 border border-gray-300 border-l-0 rounded-r-lg text-gray-700 text-sm">gr</span>
                </div>
            </div>
            <div class="mb-2">
                <label for="fat" class="block text-gray-700 text-sm font-bold mb-1">Fat</label>
                <div class="flex">
                    <input type="text" id="fat" name="fat" placeholder="0" class="w-full px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500">
                    <span class="flex items-center px-3 py-2 border border-gray-300 border-l-0 rounded-r-lg text-gray-700 text-sm">gr</span>
                </div>
            </div>
            <div class="mb-2">
                <label for="energy" class="block text-gray-700 text-sm font-bold mb-1">Energy</label>
                <div class="flex">
                    <input type="text" id="energy" name="energy" placeholder="0" class="w-full px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500">
                    <span class="flex items-center px-3 py-2 border border-gray-300 border-l-0 rounded-r-lg text-gray-700 text-sm">kJ</span>
                </div>
            </div>
            <div class="flex space-x-2 mb-4">
                <div class="flex-1">
                    <label for="image" class="block text-gray-700 text-sm font-bold mb-1">Add Image</label>
                    <input type="file" id="image" name="image" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex-1">
                    <label for="description" class="block text-gray-700 text-sm font-bold mb-1">Short Description</label>
                    <input type="text" id="description" name="description" placeholder="Description" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
            </div>
            <div class="flex justify-center">
                <a href="admin.html">
                    <button type="submit" class="bg-[#9EAE45] text-white px-4 py-2 rounded hover:bg-green-600">
                        Save
                    </button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
